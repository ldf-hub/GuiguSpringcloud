server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com #eureka服务端的实例名称
  client:
    #false表示不向注册中心注册自己。
    register-with-eureka: false
    #false表示自己端藏是注册中我的职员威是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      #没与EurekaServer交互的地址登询服务和注册服务都  需要依赖这个地址。
      defaultZone: http://eureka7001.com:7001